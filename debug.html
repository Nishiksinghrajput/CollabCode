<!DOCTYPE html>
<html>
<head>
    <title>Debug Firebase Connection</title>
    <style>
        body {
            font-family: monospace;
            padding: 20px;
            background: #1e1e1e;
            color: #0f0;
        }
        .test {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #333;
        }
        .success { color: #0f0; }
        .error { color: #f00; }
        .info { color: #ff0; }
    </style>
</head>
<body>
    <h1>Firebase Connection Debug</h1>
    <div id="output"></div>

    <script src="https://www.gstatic.com/firebasejs/3.5.2/firebase.js"></script>
    <script>
        const output = document.getElementById('output');
        
        function log(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `test ${type}`;
            div.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            output.appendChild(div);
            console.log(message);
        }

        // Initialize Firebase
        const config = {
            apiKey: "AIzaSyDaTXD54QykZ7IIT8Ji9mZBqxhijRKLd3U",
            authDomain: "sneakers-688b6.firebaseapp.com",
            databaseURL: "https://sneakers-688b6.firebaseio.com",
            storageBucket: "sneakers-688b6.appspot.com",
            messagingSenderId: "553327129273"
        };

        log('Initializing Firebase...', 'info');
        firebase.initializeApp(config);

        // Test 1: Check connection
        firebase.database().ref('.info/connected').on('value', function(snapshot) {
            if (snapshot.val() === true) {
                log('✅ Firebase connected!', 'success');
                runTests();
            } else {
                log('❌ Firebase NOT connected', 'error');
            }
        });

        function runTests() {
            // Test 2: Write data
            const testRef = firebase.database().ref('debug-test');
            const testData = {
                message: 'Hello from debug',
                timestamp: Date.now()
            };

            log('Attempting to write data...', 'info');
            testRef.set(testData)
                .then(() => {
                    log('✅ Write successful!', 'success');
                    
                    // Test 3: Read data back
                    return testRef.once('value');
                })
                .then(snapshot => {
                    const data = snapshot.val();
                    log(`✅ Read successful! Data: ${JSON.stringify(data)}`, 'success');
                    
                    // Test 4: Test session path
                    const sessionCode = '123456';
                    const sessionRef = firebase.database().ref('sessions/' + sessionCode + '/test');
                    return sessionRef.set({ test: true });
                })
                .then(() => {
                    log('✅ Session write successful!', 'success');
                    log('All tests passed! Firebase is working correctly.', 'success');
                })
                .catch(error => {
                    log(`❌ Error: ${error.message}`, 'error');
                    log('Full error: ' + JSON.stringify(error), 'error');
                });
        }
    </script>
</body>
</html>
